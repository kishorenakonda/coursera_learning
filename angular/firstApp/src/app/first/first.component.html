<table class="table">
    <thead>
        <tr>
            <th> Select </th>
            <th> Name </th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of items">
            <td>
                <input type="checkbox" [(ngModel)]="item.chosen">
            </td>
            <td>{{item.name}}</td>
        </tr>
    </tbody>
</table>

<button [disabled]="noneSelected">
    Submit
</button>
